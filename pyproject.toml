[tool.poetry]
name = "workshop-python-bora-ze"
version = "0.1.0"
description = "API simples de cadastro de tarefas"
authors = []

[tool.poetry.dependencies]
python = ">=3.10.0,<3.11"
replit = "^3.2.4"
Flask = "==2.2.3"
