[tool.poetry.dev-dependencies]
debugpy = "^1.6.2"
pytest = "==7.2.2"
replit-python-lsp-server = {extras = ["yapf", "rope", "pyflakes"], version = "^1.5.9"}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"